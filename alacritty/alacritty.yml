window:
  dimensions:
    columns: 120
    lines: 35
  
  padding:
    x: 10

  opacity: 0.9 

  startup_mode: Windowed

  decorations: none

font:
  size: 11

  normal:
    family: Hack Nerd Font Mono 
    style: regular
  
  bold:
    family: Hack Nerd Font Mono
    style: bold
  
  italic:
    family: Hack Nerd Font Mono 
    style: Italic
  
  bold_italic:
    family: Hack Nerd Font Mono 
    style: Bold Italic

colors:
      primary:
        background: '#1a1b26'
        foreground: '#a9b1d6'

      # Normal colors
      normal:
        black:   '#32344a'
        red:     '#f7768e'
        green:   '#9ece6a'
        yellow:  '#e0af68'
        blue:    '#7aa2f7'
        magenta: '#ad8ee6'
        cyan:    '#449dab'
        white:   '#787c99'

      # Bright colors
      bright:
        black:   '#444b6a'
        red:     '#ff7a93'
        green:   '#b9f27c'
